[package]
name = "libp2p-webrtc"
version = "0.2.1"
edition = "2018"
authors = ["Oliver Wangler <oliver@wngr.de>"]
description = "WebRTC transport for libp2p"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/wngr/libp2p-webrtc"
homepage = "https://github.com/wngr/libp2p-webrtc"
documentation = "https://docs.rs/libp2p-webrtc"
keywords = ["webrtc", "libp2p", "transport"]
readme = "../README.md"

[dependencies]
anyhow = "1.0.52"
async-stream = "0.3.2"
http = "0.2.6"
libp2p = { version = "0.42.0", default-features = false }
log = "0.4.14"
pin-project = "1.0.10"
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"
streamunordered = "0.5.2"
thiserror = "1.0.30"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
async-datachannel = "0.2.2"
async-tungstenite = { version = "0.16.1", features = ["tokio", "tokio-native-tls"] }
futures-timer = "3.0.2"
parking_lot = "0.11.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
async-datachannel-wasm = "0.1.2"
futures-timer = { version = "3.0.2", features = ["wasm-bindgen"] }
send_wrapper = { version = "0.5.0", features = ["futures"] }
libp2p = { version = "0.42.0", features = ["wasm-bindgen"], default_features = false }
ws_stream_wasm = "0.7.3"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.15.0", features = ["full"] }
tracing-subscriber = "0.3.5"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
console_log = "0.2.0"
wasm-bindgen-futures = "0.4.28"
wasm-bindgen-test = "0.3.28"

[dev-dependencies]
libp2p = { version = "0.42.0", features = ["ping", "noise", "mplex", "yamux"], default_features = false }

[patch.crates-io]
libp2p = { git = "https://github.com/libp2p/rust-libp2p", branch = "master" }
